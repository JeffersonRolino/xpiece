{% extends "base.html" %}

{% block title %}Checkout{% endblock title %}

{% block content %}
    <div class="order-content grid-container">
        <h1>Checkout</h1>
        <div class="order-info">
            <h5>Your Order</h5>
            <ul>
                {% for item in cart %}
                    <li>
                        {{ item.product.name }} <span class='price'>${{item.price}}</span>
                    </li>
                {% endfor %}
            </ul>
            <div class="total">
                <p>Total</p>
                <p>${{ cart.get_total_price }}</p>
            </div>
        </div>
    
        <form class="order-form" method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Confirm Order"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock content %}
