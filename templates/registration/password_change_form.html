{% extends "base.html" %}
{% load static %}

{% block title %}Change Password{% endblock title %}

{% block content %}

        <main class="change-password">
            <h5>Change you password</h5>
            <form method="post">
                {{form.as_p}}
                <p><input type="submit" value="Change"></p>
                {% csrf_token %}
            </form>
        </main>
    </div>
{% endblock content %}
