{% extends "base.html" %}
{% load static %}

{% block title %}Profile{% endblock title %}

{% block content %}
    <div class="grid-container">
        
        {% include "components/dashboard-menu.html" %}

        <main class="profile">
            <h5>Profile</h5>
            <form method="post" enctype="multipart/form-data">
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Save"></p>
            </form>
        </main>

    </div>
{% endblock content %}
